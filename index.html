<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deliciously</title>
  <!-- Foundation css CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <!-- Our css file -->
  <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="title-bar" data-responsive-toggle="example-animated-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
        <div class="title-bar-title">Deliciously  
            <ol class="menu horizontal">
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
            </ol>      
        </div>
    </div>
  </div>

    
  <div>
    <h1>Find a Recipe</h1>
    <div class="search">
        <div>
            <input id="search"
            type="search" placeholder="Search">
            <button type="submit" value="Submit search">Search</button>
        </div>
    </div>
  </div>

  <form id="recipeForm">
    <!-- Food keyword search bar w/ button -->
    <input type="text" id="RecipeName"></input>
    <!-- Food button -->
    <input id="recipeButton" type="button" value="click me">
    </form>
    <!-- Recipe information -->
    <div id="recipeInfo"></div>


    <!-- Main page container for listing recipie cards -->
    <div class="container" id="containerID">
      <!-- Row zero listings -->
      <div class="row" id="cardRow">
        <!-- Card zero -->
        <!--  -->
        <div class="col-4 cardClass" id="cardCol">
          <div class="card cardZero">
            <!-- Image container (top half of card) -->
            <div class="cardImageContainer">
              <a class="cardImageLink" href="https://www.w3schools.com">
                <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/20191011-creamy-tuscan-chicken-delish-ehg-2517-1571259200.jpg" class="cardImage" alt="cardZeroImage">
              </a>
            </div>
            <!-- Description container (bottom half of card) -->
            <div class="cardZeroDetailsContainer">
              <a class="cardZeroTitleLink" href="https://www.w3schools.com">HEADER ZERO LINK TEXT</a>
              <div class="cardZeroSummary">CARD ZERO DESCRIPTION TEXT</div>
            </div>
          </div>
        </div>
        <!-- Card one -->
        <!--  -->
        <div class="col-4 cardClass" id="cardCol">
          <div class="card cardOne">
            <!-- Image container -->
            <div class="cardImageContainer">
              <a class="cardImageLink" href="https://www.w3schools.com">
                <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2013/11/25/0/FNK_pan-seared-salmon-with-kale-apple-salad_s4x3.jpg.rend.hgtvcom.616.462.suffix/1387918756116.jpeg" class="cardImage" alt="cardOneImage">
              </a>
            </div>
            <!-- Description container -->
            <div class="cardOneDetailsContainer">
              <a class="cardOneTitleLink" href="https://www.w3schools.com">HEADER ONE LINK TEXT</a>
              <div class="cardOneSummary">CARD ONE DESCRIPTION TEXT</div>
            </div>
          </div>
        </div>
        <!-- Card two -->
        <!--  -->
        <div class="col-4 cardClass" id="cardCol">
          <div class="card cardTwo">
            <!-- Image container -->
            <div class="cardImageContainer">
              <a class="cardImageLink" href="https://www.w3schools.com">
                <img src="https://www.diabetes.org/sites/default/files/styles/full_width/public/2019-04/Hero%20-%20Tips%20and%20Meal%20Planning_%20Meal%20Ideas%402x-min.jpg" class="cardImage" alt="cardTwoImage">
              </a>
            </div>
            <!-- Description container -->
            <div class="cardTwoDetailsContainer">
              <a class="cardTwoTitleLink" href="https://www.w3schools.com">HEADER TWO LINK TEXT</a>
              <div class="cardTwoSummary">CARD TWO DESCRIPTION TEXT</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="footer">
      <p></p>
  </div>
     
  <!-- Updated jquery cdn -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="./Assets/script.js"></script>

</body>
</html>
